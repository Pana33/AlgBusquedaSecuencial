<div class="card border border-warning">
    <div class="card-header p-2" [ngClass]="paintHeader ? 'itemSelected' : ''">
        <img [src]="fileRoute + item + fileExtencion" height="25" width="25">
    </div>
    @if (index != -1) {
        <div class="card-footer p-2 border-top border-warning" [ngClass]="paintFooter ? 'itemSelected' : ''">
            {{index}}
        </div>
    }
</div>
