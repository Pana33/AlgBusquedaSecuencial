<div class="d-flex justify-content-center flex-wrap arrayContainer">
    @for (object of array; track index; let index = $index) {
        <div class="card border border-warning" (click)="selectItemToFind(index)">
            <div class="card-header p-2" [ngClass]="index === currentLocation ? 'itemSelected' : ''">
                <img [src]="fileRoute + object + fileExtencion" height="25" width="25">
            </div>
            <div class="card-footer p-2 border-top border-warning" [ngClass]="index === itemToFind ? 'itemSelected' : ''">
                {{index}}
            </div>
        </div>
    }
</div>
